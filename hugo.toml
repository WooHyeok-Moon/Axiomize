[outputs]
home = [ "HTML", "RSS", "JSON" ]

[params]
env = "production"
#description = "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod"
author = "woohyeok Moon"
defaultTheme = "dark"
ShowShareButtons = true
ShowReadingTime = true
displayFullLangName = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowRssButtonInSectionTermList = true
ShowToc = false
ShowComments = true
images = [ "papermod-cover.png" ]
label.icon = "img/logo.png"

  [params.profileMode]
  enabled = false
  title = "Axiomize"
  imageUrl = "#"
  imageTitle = "my image"

    [[params.profileMode.buttons]]
    name = "Archives"
    url = "archives"

    [[params.profileMode.buttons]]
    name = "Tags"
    url = "tags"

  [params.homeInfoParams]
  Title = "Axiomize"
  Content = """
  Welcome to my blog
  """

  [[params.socialIcons]]
  name = "github"
  url = "https://github.com/WooHyeok-Moon/"

  #[[params.socialIcons]]
  #name = "KoFi"
  #url = "https://ko-fi.com/adityatelange"

  [[params.socialIcons]]
  name = "Rss"
  url = "index.xml"

  #[params.editPost]
  #URL = "https://github.com/adityatelange/hugo-PaperMod/tree/exampleSite/content"
  #Text = "Suggest Changes"
  #appendFilePath = true

  [params.assets]
  disableHLJS = true
  disableFingerprinting = true
  favicon = "/img/favicon.ico"

  [params.giscus]
  repo = "WooHyeok-Moon/blog-comments"
  repoId = "R_kgDOJrdphg"
  category = "Comments"
  categoryId = "DIC_kwDOJrdphs4CXA2h"
  mapping = "pathname"

[markup.goldmark.renderer]
unsafe = true

[markup.highlight]
noClasses = false

[privacy.vimeo]
disabled = false
simple = true

[privacy.twitter]
disabled = false
enableDNT = true
simple = true

[privacy.instagram]
disabled = false
simple = true

[privacy.youtube]
disabled = false
privacyEnhanced = true

[services.instagram]
disableInlineCSS = true

[services.twitter]
disableInlineCSS = true
