baseURL = "https://WooHyeok-Moon.github.io/"
title = "Axiomize"
paginate = 5
theme = "PaperMod"
enableInlineShortcodes = true
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
enableEmoji = true
pygmentsUseClasses = true
defaultContentLanguage = 'kr'

[minify]
disableXML = true
[languages]
  [languages.kr]
    contentDir = "content/kr"
    languageName = "KR"
    weight = 1

  [languages.kr.taxonomies]
    category = "categories"
    tag = "tags"

  [[languages.kr.menu.main]]
    name = "About"
    url = "about/"
    weight = 5

  [[languages.kr.menu.main]]
    name = "Categories"
    url = "categories/"
    weight = 10

  [[languages.kr.menu.main]]
    name = "Tags"
    url = "tags/"
    weight = 10

  [languages.en]
    contentDir = 'content/en'
    languageName = 'EN'
    weight = 2

  [languages.en.taxonomies]
    category = "categories"
    tag = "tags"

  [[languages.en.menu.main]]
    name = "About"
    url = "about/"
    weight = 5

  [[languages.en.menu.main]]
    name = "Categories"
    url = "categories/"
    weight = 10

  [[languages.en.menu.main]]
    name = "Tags"
    url = "tags/"
    weight = 10

  

